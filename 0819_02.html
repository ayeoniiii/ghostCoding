<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2학년 5반 성적표</title>

    <link rel="stylesheet" href="./css/reset.css">

    <style>
        .tbox {
            width: 800px;
            margin: 50px auto;
        }

        .tbox th[scope="row"] {
            background-color: aliceblue;
        }

        .tbox th[scope="col"] {
            background-color:darkkhaki;
        }

        .tbox td {
            text-align: center;
        }
    </style>

</head>

<body>
    <table class="tbox">
        <caption style="color:slateblue">2학년 5반 성적표</caption>
        <colgroup>
        <!--<col style="width: 240px;"> -->
        <col style="width: 240px">
        <col style="width: calc((100% - 240px) / 3);" span="3">

        </colgroup>
        <thead>
        <tr>
            <th scope="col">이름</th>
            <th scope="col">국어</th>
            <th scope="col">영어</th>
            <th scope="col">수학</th>
        </tr>
        <!--제목셀이기 때문에 td 태그가 있으면 안된다-->
        </thead>

        <tfoot>
            <tr>
                <th scope="row">Average</th>
                <td>70</td>
                <td>70</td>
                <td>82</td>
            </tr>
        </tfoot>

        <tbody>
            <tr>
                <th scope="row">홍길동</th>
                <td>38</td>
                <td>42</td>
                <td>66</td> 
            </tr>
            <tr>
                <th scope="row">오시온</th>
                <td>55</td>
                <td>99</td>
                <td>93</td> 
            </tr>
            <tr>
                <th scope="row">아연</th>
                <td>99</td>
                <td>100</td>
                <td>96</td> 
            </tr>
            <tr>
                <th scope="row">Tokuno Yushi</th>
                <td>51</td>
                <td>22</td>
                <td>18</td> 
            </tr>
        </tbody>

        

    </table>
</body>
</html>
