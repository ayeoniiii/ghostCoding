<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <strong>
        아래에서 좋아하는 과목을 모두 선택하세요!😄
    </strong>
    <br>
    <br>
    명시적인 레이블(정확하게 이름을 지정한), 웹 접근성이 가장 좋다. <br>
    name="subject"끼리 세트세트
    <br>
    <br>

    <input type="checkbox" id="subject-1" name="subject">
    <label for="subject-1">HTML</label> <br>

    <input type="checkbox" id="subject-2" name="subject">
    <label for="subject-2">CSS</label> <br>

    <input type="checkbox" id="subject-3" name="subject">
    <label for="subject-3">JAVASCRIPT</label>

<br>
<br>

    <p>암묵적 자동로그인 설정하기</p>
    <!--암묵적인 레이블-->
    <label><input type="checkbox">자동로그인</label>
<br>
<br>
    
    <p>명시적 자동로그인 설정하기</p>
    <!--명시적인 레이블-->
    <input type="checkbox" id="autologin">
    <label for="autologin">자동로그인</label>
<br>
<br>

     <p>평가를 해주세요.</p>
    <label><input type="radio" name="judgement">좋아요</label>
    <label><input type="radio" name="judgement">싫어요</label>

<br>
<br>
    <p>성별을 선택해주세요.</p>
    <label>
        <input type="radio" name="gender" value="man">
        <span>남성</span>
    </label>

    <label>
        <input type="radio" name="gender" checked value="woman"><span>여성</span>
    </label>

    <label>
        <input type="radio" name="gender" value="etc"><span>기타</span>
    </label>
<br>
<br>
    <p>메모장</p>
    <label>
        <input type="text" placeholder="meno">
    </label>

<br>
<br>
<br>

</body>
