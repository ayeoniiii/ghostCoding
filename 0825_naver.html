<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네이버 회원가입</title>

</head>

<body>

<h1>
    <a href="http://naver.com" target="_blank">
    <!--_blank는 누를 때마다 새 창으로 열림-->
    네이버</a>
</h1>

<h1><a href="/">NAVER</a></h1>
<form name="auth"><!--여기에 내용--></form>

    <br>
    <input type="checkbox" id="join" name="join" checked>
    <label for="join">실명 인증된 아이디로 가입</label> <br>

    <input type="text" placeholder="아이디" required> <br>
    <span>@naver.com</span><br>

    <input type="password" placeholder="비밀번호" required> <br>
    <button type="button">비밀번호 보기</button> <br>
    <strong>[선택]</strong>

    <input type="text" placeholder="[선택] 이메일주소 (비밀번호)">
    <br>
    <strong>아이디: 필수 정보입니다.</strong>
    <br>

    <input type="text" placeholder="이름"><br>
    <input type="text" placeholder="생년월일 8자리" maxlength="8"> <br>
    <button type="button">통신사 선택</button><br>

    <ul>
        <li><button type="button">SKT</button></li>
        <li><button type="button">SKT 알뜰폰</button></li>
        <li><button type="button">KT</button></li>
        <li><button type="button">KT 알뜰폰</button></li>
        <li><button type="button">LG U+</button></li>
        <li><button type="button">LG U+ 알뜰폰</button></li>
    </ul>

    <label>
        <input type="radio" name="gender" value="man">
        <span>남성</span>
        <input type="radio" name="gender" value="woman">
        <span>여성</span>
    </label> <br>

        <input type="radio" name="country" value="ko" checked>
        <span>내국인</span>
        <input type="radio" name="country" value="etc">
        <span>외국인</span>
    </label> <br>


</body>
</html>
