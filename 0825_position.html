<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./css/reset.css">

    <style>

        .container {
            background-color: gold;
            width: 300px;
            height: 300px;
            margin: 0 auto;
            position: relative;
        }

        .child-container {
            background-color: olive;
            width: 200px;
            height: 200px;
            position: relative;
        }

        .ghost1 {
            position: absolute;
            right: 0;
            top: 0;
        }

        .ghost2 {
            position: fixed; /*무조건 body를 기준으로 하고, scroll이 안됨.*/
            right: 40px;
            bottom: 40px;
        }

        p {
            background-color: tomato;
        }

        .container2 {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background-color:lightblue;
            flex: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 50%;
            left: 0;
            translate: -50% -50%;
            
        }

        .container3 {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background-color:chartreuse;
            text-align: center;
            position: absolute;
            flex: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            
            top: 50%;
            right: 0;
            translate: 50% -50%;
            
        }

        .ghost3 {
            translate: 100% 100%;
        }


    </style>


</head>

<body>
    <div class="container">
        
        <div class="child-container">
            <img src="./images/ghost_n1.png" alt="ghost_1" class="ghost1">
            <img src="./images/ghost_n2.png" alt="ghost_2" class="ghost2">
        </div>

        <div class="container2">
            이전
        </div>

                <div class="container3">
            다음
        </div>

    </div>

    <p>
    Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatibus fuga maiores laudantium pariatur dolore consectetur iste obcaecati cumque, nam repudiandae temporibus aliquam soluta, vero omnis aspernatur molestiae culpa sed facere.
    </p>

     <img src="./images/ghost_n3.png" alt="ghost_3" class="ghost3">

</body>
</html>
