<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="./css/reset.css" rel="stylesheet">
    <link href="./css/netflix.css" rel="stylesheet">

</head>

<body>


    <header class="page-header"> 
         
            <img src="./images/Netflix_logo.png" alt="netflix logo">

            <div class="button">
                <a href="#" class="btn_language">English ▼</a>
                <a href="#" class="btn_login">로그인</a>
            </div>
        

    </header>


    <h1>
        영화, 시리즈 등을 무제한으로
    </h1>
    <p>
        7,000원으로 시작하세요. 멤버십은 언제든지 해지 가능합니다.
    </p>
    <p>
        시청할 준비가 되셨나요? 멤버십을 등록하거나 재시작하려면 이메일 주소를 입력하세요.
    </p>



    <div class="email_login">

        <div class="input_email">
        <input type="email" placeholder="이메일주소" required>
        </div>

        <div class="submit_email">
        <button type="submit">시작하기</button>
        </div> 

    </div>

   
    <div class="bg">
        <img src="./images/netflix_bg.jpeg" alt="netflix 배경">
    </div>

    <div class="price">
        <article>
        <h1>
            <b>7,000원</b>이면 만날 수 있는 넷플릭스.
        </h1>
        <p>
            몇 개의 중간 광고와 함께 요금도 절약하고 넷플릭스도 즐겨보세요.
        </p>
        </article>
            <div class="button">
                <a href="#" class="btn_more">자세히 알아보기</a>
            </div>
    </div>
</body>

</html>
